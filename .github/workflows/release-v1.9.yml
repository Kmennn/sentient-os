name: Release v1.9

on:
  push:
    branches: ["release/v1.9"]
  pull_request:
    branches: ["release/v1.9"]

jobs:
  test-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest flake8
          pip install -r brain/requirements.txt
          pip install -r local_kernel/requirements.txt

      - name: Run Tests
        env:
          PYTHONPATH: ${{ github.workspace }}/brain
        run: |
          pytest tests/test_v1_9_core.py -v

      - name: Build Artifacts
        run: |
          mkdir -p dist
          tar -czf dist/sentient-backend-v1.9.tar.gz brain/core brain/api brain/scripts local_kernel

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: sentient-backend-v1.9
          path: dist/sentient-backend-v1.9.tar.gz
